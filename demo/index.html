<html lang="en">
  <head>

    <title>ll-modal Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../ll-modal.html">
    <style media="screen">
    </style>

  <body>

    <div class="container button-container">

      <!-- sample button to call modal -->
      <button class="btn btn-default" onclick="show()">Open Modal</button>

    </div>

    <ll-modal></ll-modal>

    <script type="text/javascript">
        var modal = document.querySelector('ll-modal');
        function show() {
          modal.show();
        }

        function toggle () {
          modal.toggle();
        }

    </script>
  </body>
